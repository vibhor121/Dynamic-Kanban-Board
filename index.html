<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dynamic Kanban Board</h1>
            <div class="task-form">
                <input type="text" id="taskTitle" placeholder="Task title..." required>
                <textarea id="taskDescription" placeholder="Task description..." rows="2"></textarea>
                <button id="addTaskBtn">Add Task</button>
            </div>
        </header>

        <main class="kanban-board">
            <div class="column" data-column="todo">
                <h2>To Do</h2>
                <div class="task-list" id="todo-list"></div>
            </div>
            
            <div class="column" data-column="inprogress">
                <h2>In Progress</h2>
                <div class="task-list" id="inprogress-list"></div>
            </div>
            
            <div class="column" data-column="done">
                <h2>Done</h2>
                <div class="task-list" id="done-list"></div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="utils.js"></script>
    <script src="storage.js"></script>
    <script src="dragDrop.js"></script>
    <script src="taskManager.js"></script>
    <script src="app.js"></script>
</body>
</html>
